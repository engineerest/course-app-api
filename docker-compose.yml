version: "3.9"

services:
  app:
    build:
      context: .
      args:
        - DEV=true
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - dev-static-data:/vol/web
    command:
      sh -c "python manage.py wait_for_db && 
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      DB_HOST: "postgres"
      DB_NAME: "devdb"
      DB_USER: "devuser"
      DB_PASS: "changeme"
    depends_on:
      - postgres

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: "devdb"
      POSTGRES_USER: "devuser"
      POSTGRES_PASSWORD: "changeme"
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - 5432:5432

volumes:
  dev-db-data:
  dev-static-data: